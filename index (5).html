        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://files.catbox.moe/9o33h6.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }
        .container {
            max-width: 600px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.9);
            text-align: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transform: rotateY(10deg) rotateX(5deg);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }
        .container:hover {
            transform: rotateY(0deg) rotateX(0deg) scale(1.1);
            box-shadow: 0 0 50px rgba(255, 0, 0, 1);
        }
        h1 {
            font-size: 55px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 25px red, 0 0 50px white;
        }
        .mazex {
            color: red;
            text-shadow: 0 0 40px red;
        }
        .xiters {
            color: white;
            text-shadow: 0 0 40px white;
        }
        .dev {
            color: #ffcccc;
            font-size: 20px;
            font-weight: bold;
            margin-top: 12px;
            animation: glow 2s infinite alternate;
        }
        .btn-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .btn {
            display: inline-block;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .btn img {
            width: 65px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease-in-out;
        }
        .btn:hover img {
            transform: scale(1.3) rotateY(15deg) rotateX(5deg);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.9);
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 8px red, 0 0 15px white;
            }
            100% {
                text-shadow: 0 0 20px red, 0 0 40px white;
            }
        }
    </style>
</head>
